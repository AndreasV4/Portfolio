<body>

    <h2>My Work</h2>

    <div class="projects">
        <div class="project" onclick="toggleProject(this)">
            <div class="project-header">Pygame</div>
            <div class="project-info">
                <p>Python Pygame, a simple game where you jump over snails for points.</p>
                <img src="images/PixelRunner.png" alt="Game image">
            </div>
        </div>



        <style>
            .projects {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .project {
                background: #333;
                border-radius: 1rem;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
                overflow: hidden;
                transition: 0.3s;
                cursor: pointer;
                color: white;
            }

            .project:hover {
                transform: translateY(-5px);
            }

            .project-header {
                padding: 1rem;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                font-weight: bold;
            }

            .project-info {
                padding: 1rem;
                display: none;
                background: rgba(50, 50, 50, 0.8);

                border-top: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 0 0 1rem 1rem;
            }

            .project.active .project-info {
                display: block;
            }
        </style>

        <script>
            function toggleProject(el) {

                const allProjects = document.querySelectorAll('.project');
                allProjects.forEach(project => {
                    if (project !== el) {
                        project.classList.remove('active');
                    }
                });
                el.classList.toggle('active');
            }
        </script>




        <script src="javascript.js"></script>
</body>
